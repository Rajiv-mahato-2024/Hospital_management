{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Register</h2>
        
        {% if messages %}
        <div class="mb-6">
            {% for message in messages %}
            <div class="p-4 mb-4 {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %} rounded-md">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="post" class="space-y-6" id="registrationForm">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" name="first_name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" name="last_name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" required minlength="8" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                <p class="mt-1 text-sm text-gray-500">Password must be at least 8 characters long</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Phone</label>
                <input type="tel" name="phone" required pattern="[0-9]{10}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                <p class="mt-1 text-sm text-gray-500">Enter a valid 10-digit phone number</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Address</label>
                <textarea name="address" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary"></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">User Type</label>
                <select name="user_type" id="user_type" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                    <option value="">Select user type</option>
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                    <option value="employee">Employee</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <!-- Patient-specific fields -->
            <div id="patient_fields" class="hidden space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
                    <input type="date" name="date_of_birth" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Blood Group</label>
                    <select name="blood_group" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                        <option value="">Select blood group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
            </div>

            <!-- Doctor-specific fields -->
            <div id="doctor_fields" class="hidden space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Specialization</label>
                    <select name="specialization" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                        <option value="">Select specialization</option>
                        <option value="GENERAL">General Physician</option>
                        <option value="CARDIOLOGY">Cardiology</option>
                        <option value="NEUROLOGY">Neurology</option>
                        <option value="PEDIATRICS">Pediatrics</option>
                        <option value="DERMATOLOGY">Dermatology</option>
                        <option value="ORTHOPEDICS">Orthopedics</option>
                        <option value="GYNECOLOGY">Gynecology</option>
                        <option value="OPHTHALMOLOGY">Ophthalmology</option>
                        <option value="DENTISTRY">Dentistry</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Experience (years)</label>
                    <input type="number" name="experience" min="0" max="50" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                </div>
            </div>

            <!-- Employee-specific fields -->
            <div id="employee_fields" class="hidden space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Position</label>
                    <select name="position" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                        <option value="">Select position</option>
                        <option value="RECEPTIONIST">Receptionist</option>
                        <option value="NURSE">Nurse</option>
                        <option value="PHARMACIST">Pharmacist</option>
                        <option value="LAB_TECH">Lab Technician</option>
                        <option value="ADMIN">Administrative Staff</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    Register
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Already have an account? 
                <a href="{% url 'login' %}" class="font-medium text-primary hover:text-secondary">
                    Login here
                </a>
            </p>
        </div>
    </div>
</div>

<script>
    document.getElementById('user_type').addEventListener('change', function() {
        const patientFields = document.getElementById('patient_fields');
        const doctorFields = document.getElementById('doctor_fields');
        const employeeFields = document.getElementById('employee_fields');
        
        // Hide all fields first
        patientFields.classList.add('hidden');
        doctorFields.classList.add('hidden');
        employeeFields.classList.add('hidden');
        
        // Show relevant fields
        if (this.value === 'patient') {
            patientFields.classList.remove('hidden');
            // Make patient fields required
            patientFields.querySelectorAll('input, select').forEach(field => {
                field.required = true;
            });
        } else if (this.value === 'doctor') {
            doctorFields.classList.remove('hidden');
            // Make doctor fields required
            doctorFields.querySelectorAll('input, select').forEach(field => {
                field.required = true;
            });
        } else if (this.value === 'employee') {
            employeeFields.classList.remove('hidden');
            // Make employee fields required
            employeeFields.querySelectorAll('input, select').forEach(field => {
                field.required = true;
            });
        }
    });

    // Form validation
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
        const userType = document.getElementById('user_type').value;
        let isValid = true;
        
        // Check user type specific fields
        if (userType === 'patient') {
            const dateOfBirth = document.querySelector('input[name="date_of_birth"]').value;
            const bloodGroup = document.querySelector('select[name="blood_group"]').value;
            
            if (!dateOfBirth || !bloodGroup) {
                isValid = false;
                alert('Please fill in all required fields for patient registration');
            }
        } else if (userType === 'doctor') {
            const specialization = document.querySelector('select[name="specialization"]').value;
            const experience = document.querySelector('input[name="experience"]').value;
            
            if (!specialization || !experience) {
                isValid = false;
                alert('Please fill in all required fields for doctor registration');
            }
        } else if (userType === 'employee') {
            const position = document.querySelector('select[name="position"]').value;
            
            if (!position) {
                isValid = false;
                alert('Please fill in all required fields for employee registration');
            }
        }
        
        if (!isValid) {
            e.preventDefault();
        }
    });
</script>
{% endblock %}
