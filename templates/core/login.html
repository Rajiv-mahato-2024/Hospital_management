{% extends 'base.html' %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="bg-white shadow-2xl rounded-2xl p-8">
            <div class="text-center">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-primary/10 mb-6">
                    <i class="fas fa-user-circle text-4xl text-primary"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">
                    Welcome Back
                </h2>
                <p class="text-gray-600 mb-8">
                    Sign in to access your account
                </p>
            </div>
            
            <form class="space-y-6" method="POST">
                {% csrf_token %}
                <div class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <div class="mt-1 relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                            <input id="username" name="username" type="text" required 
                                class="appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg 
                                placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary text-sm"
                                placeholder="Enter your username">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1 relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input id="password" name="password" type="password" required 
                                class="appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg 
                                placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary text-sm"
                                placeholder="Enter your password">
                        </div>
                    </div>
                </div>

                <div>
                    <button type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm 
                        font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 
                        focus:ring-offset-2 focus:ring-primary transition duration-300">
                        <i class="fas fa-sign-in-alt mr-2"></i> Sign in
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Don't have an account?</span>
                    </div>
                </div>

                <div class="mt-6">
                    <a href="{% url 'register' %}" 
                        class="w-full flex justify-center py-3 px-4 border-2 border-primary rounded-lg text-sm 
                        font-medium text-primary hover:bg-primary hover:text-white transition duration-300">
                        <i class="fas fa-user-plus mr-2"></i> Create new account
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
